<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Payment - Grocery Delivery App</title>
<link rel="stylesheet" type="text/css" href="payment.css">
  </head>
  <body>
    <header>
      <h1>Payment</h1>
<nav>
        <ul>
      <li><a href="homepage.html">Home</a></li>
          <li><a href="home.html">Browse Items</a></li>
          <li><a href="cart.html">My Cart</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h2>Payment Information</h2>
      <form>
        <div>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber">
        </div>
        <div>
          <label for="cardName">Name on Card:</label>
          <input type="text" id="cardName" name="cardName">
        </div>
        <div>
          <label for="expiration">Expiration Date:</label>
          <input type="month" id="expiration" name="expiration">
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv">
        </div>
        <div>
          <label for="billingAddress">Billing Address:</label>
          <textarea id="billingAddress" name="billingAddress"></textarea>
        </div>
        <button type="submit">Pay Now</button>
      </form>
    </main>
    
    <footer>
      <p>&copy; 2023 Grocery Delivery App. All rights reserved.</p>
    </footer>
  </body>
</html>
